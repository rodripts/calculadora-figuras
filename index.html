<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">    
    <title>Calculadora de area y perimetro</title>
</head>
<body>
    <header>
        <h1>Calculadora de area y perimetro</h1>
        <img src="./img2/header-img.png" alt="">
    </header>
    <section class="figuras">
        <section class="cuadrado">
            <h2>Cuadrado</h2>
            <figure>
                <img src="./img2/cuadrado.png" alt="">
            </figure>
            <label for="inputCuadrado">Ingresa el valor de un lado del cuadrado</label>
            <form action="">
                <input type="number" id="inputCuadrado">
                <div class="botones">
                    <button type="button" onclick="areaCuadradoInput()" >Calcular area</button>
                    <button type="button" onclick="perimetroCuadradoInput()">Calcular perimetro</button>
                </div>
                <p id="inputResult"></p>
            </form>
        </section>
        <section class="triangulo">
            <h2>Triangulo</h2>
            <figure>
                <img src="./img2/triangulo.png" width="50px" alt="">
            </figure>
            <label for="lado1">Ingresa los lados de tu triangulo</label>
            <form action="">
                <div class="inputs">
                    <input type="number" id="lado1" placeholder="Lado 1">
                    <input type="number" id="lado2"  placeholder="Lado 2">
                    <input type="number" id="base"  placeholder="Base">
                    <input type="number" id="altura"  placeholder="Altura">
                </div>
                <div class="botones">
                    <button type="button" onclick="areaTrianguloInput()">Calcular area</button>
                    <button type="button" onclick="perimetroTrianguloInput()">Calcular perimetro</button>
                </div>
                <p id="inputResultTriangulo"></p>
            </form>
        </section>
        <section class="rectangulo">
            <h2>Rectangulo</h2>
            <figure>
                <img src="./img2/rectangulo.png" width="50px" alt="">
            </figure>
            <label for="lado1">Ingresa los lados de tu rectangulo</label>
            <form action="">
                <div class="inputs">
                    <input type="number" placeholder="Base" id="baseRectangulo">
                    <input type="number" placeholder="Altura" id="alturaRectangulo">
                </div>
                <div class="botones">
                    <button type="button" onclick="areaRectanguloInput()">Calcular area</button>
                    <button type="button" onclick="perimetroRectanguloInput()">Calcular perimetro</button>
                </div>
                <p id="inputResultRectangulo"></p>
            </form>
        </section>
    </section>
    <footer>
        <p>Hecho por @rodritps :)</p>
    </footer>
    <script src="figuras.js"></script>
</body>
</html>
